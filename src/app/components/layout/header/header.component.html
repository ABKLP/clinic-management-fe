<nav class="navbar navbar-expand">
  <div class="container">
    <a class="navbar-brand" routerLink="/">
      <img src="/assets/img/abklp_brand.svg" height="40" />
      <strong class="d-block">We Care For Your Health</strong>
    </a>
    <ul class="navbar-nav">
      <li class="nav-item dropdown">
        <a
          *ngIf="
            title === 'Appointment List' || title === 'Create new Appointment';
            else deactiveList
          "
          class="nav-link active dropdown-toggle"
          href="#"
          role="button"
          data-bs-toggle="dropdown"
        >
          <i class="fa-solid fa-chess-clock-flip"></i> Appointment
        </a>

        <ng-template #deactiveList>
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="fa-solid fa-chess-clock-flip"></i> Appointment
          </a>
        </ng-template>

        <ul class="dropdown-menu">
          <li>
            <a class="dropdown-item" [routerLink]="['Appointment', 'list']">
              <i class="fa-regular fa-rectangle-list"></i>
              Appointment List
            </a>
          </li>
          <li>
            <a class="dropdown-item" [routerLink]="['Appointment', 'add']">
              <i class="fa-solid fa-square-plus"></i>
              Create a new Appointment
            </a>
          </li>
        </ul>
      </li>
      <li class="nav-item">
        <a
          *ngIf="auth.authenticated"
          class="nav-link"
          [class.active]="title == 'Profile'"
          [routerLink]="['/user', 'profile']"
          >Profile</a
        >
      </li>
      <li class="nav-item">
        <a
          *ngIf="auth.authenticated"
          class="nav-link"
          routerLink=""
          (click)="logout()"
        >
          Sign Out ({{ auth.username }})
        </a>
      </li>
      <li class="nav-item">
        <a
          *ngIf="!auth.authenticated"
          class="nav-link"
          [routerLink]="['auth', 'login']"
        >
          Sign In
        </a>
      </li>
      <li class="nav-item">
        <a
          *ngIf="!auth.authenticated"
          class="nav-link"
          [routerLink]="['auth', 'register']"
        >
          Sign Up
        </a>
      </li>
    </ul>
  </div>
</nav>
