  <div class="col-md-6">
    <br>
    <div class="h-100 p-5 bg-light border rounded-4">
      <h1>Patient Information</h1>
      <form
      novalidate
        #form="ngForm"
        *ngIf="this.repository.profileReady && userProfile"
        (ngSubmit)="save(form)"
      >
        <div class="row">
          <!-- begin first name -->
          <div class="col col-sm-6">
            <div class="form-group mb-2">
              <label for="firstName" class="form-label"> First Name </label>
                <input
                  type="text"
                  class="form-control"
                  [disabled]="!isEditing"
                  id="firstName"
                  name="firstName"
                  required
                  placeholder="e.g. Richard"
                  [(ngModel)]="user.firstName"
                />
            </div>
          </div>
          <!-- end first name -->
          <!-- begin last name -->
          <div class="col col-sm-6">
            <div class="form-group mb-2">
              <label for="lastName" class="form-label"> Last Name </label>
              <input
                type="text"
                class="form-control"
                [disabled]="!isEditing"
                id="lastName"
                name="lastName"
                required
                placeholder="e.g. Gomez"
                [(ngModel)]="user.lastName"
              />
            </div>
          </div>
          <!-- end last name -->
          <!-- begin Address -->
          <div class="col col-sm-6">
            <div class="form-group mb-2">
              <label for="address" class="form-label"> Address </label>
              <input
                type="text"
                class="form-control"
                [disabled]="!isEditing"
                id="address"
                name="address"
                required
                placeholder="e.g. Toronto"
                [(ngModel)]="user.address"
              />
            </div>
          </div>
          <!-- end address name -->
          <!-- begin Date of Birth -->
          <div class="col col-sm-6">
            <div class="form-group mb-2">
              <label for="dob" class="form-label"> Date of Birth </label>
              <input
                type="text"
                class="form-control"
                [disabled]="!isEditing"
                id="dob"
                name="dob"
                required
                placeholder="e.g. mm/dd/yyyy"
                [(ngModel)]="user.dob"
              />
            </div>
          </div>
          <!-- end Date of Birth -->
          <!-- begin Weight -->
          <div class="col col-sm-6">
            <div class="form-group mb-2">
              <label for="weight" class="form-label"> Weight (lb) </label>
              <input
                type="text"
                class="form-control"
                [disabled]="!isEditing"
                id="weight"
                name="weight"
                required
                placeholder="e.g. 170 lb"
                [(ngModel)]="user.weight"
              />
            </div>
          </div>
          <!-- end Weight -->
          <!-- begin Height -->
          <div class="col col-sm-6">
            <div class="form-group mb-2">
              <label for="height" class="form-label"> Height </label>
              <input
                type="text"
                class="form-control"
                [disabled]="!isEditing"
                id="height"
                name="height"
                required
                placeholder="e.g. 5'9"
                [(ngModel)]="user.height"
              />
            </div>
          </div>
          <!-- end DOB -->
          <!-- begin email -->
          <div class="col col-sm-6">
            <div class="form-group mb-2">
              <label for="email" class="form-label"> Email </label>
              <input
                type="text"
                class="form-control"
                [disabled]="!isEditing"
                id="email"
                name="email"
                required
                placeholder="e.g. behnaz@gmail.com"
                [(ngModel)]="user.email"
              />
            </div>
          </div>
          <!-- end email -->
          <!-- begin contact -->
          <div class="col col-sm-6">
            <div class="form-group mb-2">
              <label for="contact" class="form-label"> Email </label>
              <input
                type="text"
                class="form-control"
                [disabled]="!isEditing"
                id="contact"
                name="contact"
                required
                placeholder="e.g. 647-111-1211"
                [(ngModel)]="user.contact"
              />
            </div>
          </div>
          <!-- end contact -->
          <!-- begin username -->
          <div class="col-12">
            <div class="form-group mb-2">
              <label for="username" class="form-label"> Username </label>
              <input
                type="text"
                class="form-control"
                [disabled]="!isEditing"
                id="username"
                name="username"
                required
                placeholder="e.g. lucas1, richard3"
                [(ngModel)]="user.username"
              />
            </div>
          </div>
          <!-- end username -->
          <!-- begin password -->
          <div class="col-12">
            <div class="form-group">
              <label for="password" class="form-label"> Password </label>
              <div class="input-group mb-3">
                <input
                  [type]="passwordType"
                  class="form-control"
                  [disabled]="!isEditing"
                  id="password"
                  name="password"
                  required
                  placeholder="e.g. abDe12%3"
                  [(ngModel)]="user.password"
                />
                <span class="input-group-text" (click)="togglePassword()">
                  <i
                    class="fas"
                    [class.fa-eye]="!isPasswordVisible"
                    [class.fa-eye-slash]="isPasswordVisible"
                  ></i>
                </span>
              </div>
            </div>
          </div>
          <!-- end password -->
          <!-- begin form controls -->
          <div class="col-12">
            <button
              class="btn btn-primary"
              type="button"
              *ngIf="!isEditing"
              (click)="toggleEditMode()"
            >
              <i class="fa-regular fa-pen-to-square"></i>
              Edit
            </button>
            <span>&nbsp;</span>
            <button class="btn btn-success" type="submit" *ngIf="isEditing">
              <i class="fa-solid fa-pen-to-square"></i>
              Update Information
            </button>
            <span>&nbsp;</span>
            <button
              class="btn btn-secondary"
              type="button"
              *ngIf="isEditing"
              (click)="toggleEditMode()"
            >
              <i class="fa-solid fa-rotate-left"></i>
              Cancel
            </button>
          </div>
          <!-- end form controls -->
        </div>
      </form>
      <!-- end profile form -->
      
    </div>
  </div>
</div>
