<div class="container">
  <div class="row">
    <div class="col-12">
      <h3 class="mt-2">{{ appointment.purpose }}</h3>

      <div class="card">
        <div class="card-header">
          {{ appointment.purpose }}
        </div>
        <div class="card-body">
          <p class="card-text">
            <strong>Description:</strong> {{ appointment.description }}
          </p>
          <p class="card-text">
            <strong>Date & Time:</strong>
            {{ toLocaleString(appointment.scheduledAt) }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
